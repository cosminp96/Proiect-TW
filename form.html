			<form>

				<select name="my-select" id="platform">
  <option value="opt1">Windows</option>
  <option value="opt2">Android</option>
  <option value="opt3">Linux</option>
</select>
<br>
<p>Description</p>
<textarea cols="30" rows="5" id="description"> </textarea> 

<p>Tags</p>
<textarea cols="30" rows="3" id="tags"> </textarea> 
<p>Download link:</p> 
				<input type="text" name="" placeholder="Enter download link">

				<input type="Submit" name="" value="Upload!">

</select>
	</div>
